{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Home Page</h1>

{% if user.is_authenticated %}
<a href="{% url 'account_logout' %}">Log Out</a>
{% else %}
<a href="{% url 'account_login' %}">Log In</a>
<a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
