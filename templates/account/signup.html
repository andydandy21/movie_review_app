{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div style="width: 810px; margin:2em auto;">   
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <p><input class="form-control" type="email" name="email" placeholder="E-mail address" autocomplete="email" required="" id="id_email"></p>
        <p><input class="form-control" type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username"></p>
        <p><input class="form-control" type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1"></p>
        <p><input class="form-control" type="password" name="password2" placeholder="Password (again)" required="" id="id_password2"></p>
        <div style="text-align: right;">
            <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock content %}
