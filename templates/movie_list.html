{% extends 'base.html' %}

{% block title %}Browse Movies{% endblock title %}

{% block content %}
<h1>Browse</h1>
<br>
{% for movie in movie_list %}
<div class="movies-wrapper">
    <div class="movie-cover-wrapper">
        <img src="{{ movie.cover.url }}">
    </div>
    {# there needs to be a star-rating here #}
    <h4><a href="{{ movie.get_absolute_url }}">{{movie.title}}</a></h4>
</div>
{% endfor %}
{% endblock content %}
